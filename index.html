<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSNoiseGen</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/JSNoiseGen-Core.js"></script>
    <script src="js/JSNoiseGen-Render.js"></script>
  </head>
  <body>
    <main>
    <div class="heightmap-wrapper">
      <canvas id="map-canvas" width="0" height="0"></canvas>
    </div>
    <div class="options-wrapper">
      <h1>JSNoiseGen</h1>
			<table>
			<tr>
				<td><label>Dimensions (W x H): </label></td> 
				<td>
          <select name="dimension" id="dimension-option">
            <option value="64">64</option>
            <option value="128">128</option>
            <option value="256">256</option>
            <option value="512" selected="selected">512</option>
				  </select>
        </td>
			</tr>
      <tr>
        <td><label>Noise Type: </label></td> 
        <td>
          <select name="noise-type" id="type-option">
            <option value="perlin" selected="selected">Perlin</option>
            <option value="value">Value</option>
            <option value="worley" >Worley</option>
            <option value="diamond-square">Diamond-Square</option>
				  </select>
        </td>
      </tr>
      </table>
      <script>
        function generateHeightmap() {
          // Dimension
          var dimensionOption = document.getElementById('dimension-option');
          var dimension = dimensionOption.options[dimensionOption.selectedIndex].value

          // Noise Type
          var typeOption = document.getElementById('type-option');
          var type = typeOption.options[typeOption.selectedIndex].value

          JSNoiseGen.render(dimension, type);
        }
      </script>
      <button type="button" onclick="generateHeightmap()">Generate Heightmap</button>
    </div>
    </main>
  </body>
</html>
